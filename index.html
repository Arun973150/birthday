<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Happy Birthday :)</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <button id="playPauseButton" class="play-pause"></button>
    <div class="startSign">
      <p class="two">Please use headphones to enjoy the wonderful music 🎧🎶😊</p>
      <p id="startButton" class="two button">Start</p>
    </div>

    <!-- THE TEXT DISPLAY BASE ON THE wishes.json with the data-node-name -->

    <div class="container">
      <div class="one">
        <h1 class="one">
          <span data-node-name="greeting"></span>
          <span data-node-name="name" class="name"></span>
        </h1>
        <p class="two" data-node-name="greetingText"></p>
      </div>
      <div class="three">
        <p data-node-name="text1"></p>
      </div>
      <div class="four">
        <div class="text-box">
          <p class="hbd-chatbox" data-node-name="textInChatBox"></p>
          <p class="fake-btn" data-node-name="sendButtonLabel"></p>
        </div>
      </div>
      <div class="five">
        <p class="idea-1" data-node-name="text2"></p>
        <p class="idea-2" data-node-name="text3"></p>
        <p class="idea-3">
          <span data-node-name="text4"></span>
          <strong data-node-name="text4Adjective"></strong>
        </p>
        <p class="idea-4" data-node-name="text5Entry"></p>
        <p class="idea-5">
          <span data-node-name="text5Content"></span>
          <span class="smiley" data-node-name="smiley">:)</span>
        </p>
        <p class="idea-6">
          <span data-node-name="bigTextPart1"></span>
          <span data-node-name="bigTextPart2"></span>
        </p>
      </div>
      <div class="six">
        <img
          src="img/panda.jpg"
          alt=""
          class="panda-dp"
          data-node-name="imagePath"
        />
        <img src="img/hat.svg" alt="" class="hat" />
        <div class="wish">
          <h3 class="wish-hbd" data-node-name="wishHeading">🎉🎂🎊</h3>
          <h5 data-node-name="wishText"></h5>
        </div>
      </div>
      <div class="seven">
        <div class="baloons">
          <img src="img/ballon2.svg" alt="" />
          <img src="img/ballon1.svg" alt="" />
          <img src="img/ballon3.svg" alt="" />
          <img src="img/ballon1.svg" alt="" />
          <img src="img/ballon2.svg" alt="" />
          <img src="img/ballon3.svg" alt="" />
          <img src="img/ballon2.svg" alt="" />
          <img src="img/ballon3.svg" alt="" />
          <img src="img/ballon1.svg" alt="" />
          <img src="img/ballon2.svg" alt="" />
          <img src="img/ballon3.svg" alt="" />
          <img src="img/ballon2.svg" alt="" />
          <img src="img/ballon1.svg" alt="" />
          <img src="img/ballon3.svg" alt="" />
          <img src="img/ballon2.svg" alt="" />
          <img src="img/ballon3.svg" alt="" />
          <img src="img/ballon1.svg" alt="" />
          <img src="img/ballon2.svg" alt="" />
          <img src="img/ballon1.svg" alt="" />
          <img src="img/ballon3.svg" alt="" />
          <img src="img/ballon3.svg" alt="" />

          <img src="img/ballon2.svg" alt="" />
          <img src="img/ballon1.svg" alt="" />
          <img src="img/ballon3.svg" alt="" />
          <img src="img/ballon2.svg" alt="" />
          <img src="img/ballon3.svg" alt="" />
          <img src="img/ballon1.svg" alt="" />
          <img src="img/ballon2.svg" alt="" />
          <img src="img/ballon1.svg" alt="" />
          <img src="img/ballon3.svg" alt="" />
        </div>
      </div>
      <div class="eight">
        <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="20" />
        </svg>
        <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="20" />
        </svg>
        <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="20" />
        </svg>
        <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">

        <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="20" />
        </svg>
      </div>
      <div class="nine">
        <p data-node-name="outroText"></p>
        <p id="replay" data-node-name="replayText"></p>
        <p class="last-smile" data-node-name="outroSmiley">:)</p>
        <p id="openPhotoBooth" class="photo-booth-trigger">📸 Open Photo Booth 🎀</p>
      </div>
      <canvas id="fireworksCanvas"></canvas>
    </div>

    <!-- PHOTO BOOTH SECTION -->
    <div id="photoBooth" class="photo-booth-container">
      <div class="photo-booth-content">
        <h2 class="booth-title">📸 Cute Photo Booth 🎀</h2>
        <p class="booth-subtitle">Capture a memory with Meggu! 💖</p>
        <div class="photo-counter">
          <span id="photoCountText">Photo <span id="currentPhoto">1</span>/3</span>
          <div class="counter-dots">
            <span class="dot active" data-photo="1"></span>
            <span class="dot" data-photo="2"></span>
            <span class="dot" data-photo="3"></span>
          </div>
        </div>
        
        <div class="booth-layout">
          <div class="booth-main">
            <!-- Camera Preview -->
            <div class="camera-section">
              <video id="cameraPreview" autoplay playsinline></video>
              <canvas id="photoCanvas" style="display: none;"></canvas>
              <div id="countdown" class="countdown"></div>
            </div>

            <!-- Action Buttons: placed directly below camera -->
            <div class="action-buttons">
              <button id="captureBtn" class="booth-btn capture-btn">📷 Take Photo</button>
              <button id="resetBtn" class="booth-btn reset-btn" style="display: none;">🔄 Start Over</button>
              <button id="downloadAllBtn" class="booth-btn download-btn" style="display: none;">💾 Download Polaroids</button>
            </div>

            <!-- Polaroid Display Strip -->
            <div class="polaroid-strip" id="polaroidStrip">
            <div class="polaroid-slot" id="polaroid1">
              <div class="polaroid-placeholder">
                <span>📷</span>
                <p>Photo 1</p>
              </div>
            </div>
            <div class="polaroid-slot" id="polaroid2">
              <div class="polaroid-placeholder">
                <span>📷</span>
                <p>Photo 2</p>
              </div>
            </div>
            <div class="polaroid-slot" id="polaroid3">
              <div class="polaroid-placeholder">
                <span>📷</span>
                <p>Photo 3</p>
              </div>
            </div>
          </div>

          <!-- Strip Preview (shown after 3 photos) -->
          <div class="strip-preview-section" id="stripPreview" style="display: none;">
            <div class="strip-canvas-container" id="stripCanvasContainer">
              <canvas id="stripPreviewCanvas"></canvas>
            </div>
            <div class="strip-action-buttons">
              <button id="downloadStripBtn" class="strip-btn download-strip-btn">💾 Download Vertical Strip</button>
              <button id="resetStripBtn" class="strip-btn reset-strip-btn">🔄 Start Over</button>
            </div>
          </div>

          <!-- Controls -->
          <div class="booth-controls">
            <!-- Frame Selection -->
            <div class="control-group">
              <h3>🖼️ Frame Style</h3>
              <div class="frame-options">
                <button class="frame-btn active" data-frame="pastel-pink">Pink</button>
                <button class="frame-btn" data-frame="strawberry-red">🍓 Strawberry</button>
                <button class="frame-btn" data-frame="pastel-blue">Blue</button>
                <button class="frame-btn" data-frame="pastel-purple">Purple</button>
                <button class="frame-btn" data-frame="pastel-mint">Mint</button>
                <button class="frame-btn" data-frame="pastel-peach">Peach</button>
              </div>
            </div>

            <!-- Filters -->
            <div class="control-group">
              <h3>🎨 Photo Filter</h3>
              <div class="filter-options">
                <button class="filter-btn active" data-filter="none">Original</button>
                <button class="filter-btn" data-filter="vintage">Vintage</button>
                <button class="filter-btn" data-filter="bw">B&W</button>
                <button class="filter-btn" data-filter="sepia">Sepia</button>
                <button class="filter-btn" data-filter="cool">Cool</button>
                <button class="filter-btn" data-filter="warm">Warm</button>
                <button class="filter-btn" data-filter="dreamy">Dreamy</button>
                <button class="filter-btn" data-filter="sunset">Sunset</button>
                <button class="filter-btn" data-filter="ocean">Ocean</button>
                <button class="filter-btn" data-filter="rose">Rose</button>
                <button class="filter-btn" data-filter="lavender">Lavender</button>
                <button class="filter-btn" data-filter="candy">Candy</button>
              </div>
            </div>


            
          </div>
          </div>
        </div>

        <button id="closeBoothBtn" class="close-booth-btn">✕</button>
      </div>
      <div class="sparkles-container"></div>
    </div>

  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

  <script src="./bundle.js"></script>
</html>
